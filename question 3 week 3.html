<!DOCTYPE html>
<html>
<title>CSS WeeK 3</title>
<head>
<style>

article li {                   /*DESCENDANT SELECTOR*/
  list-style-type:upper-roman;      
  color: rgb(236, 153, 27);
}
article>ol{                    /*CHILD SELECTOR*/
  background-color:blue ; 
}
h1{
  color: blue;
  text-align:center;
}
h2{
    text-align:center;
}
h3{
    text-align: right;
}
</style>
</head>
<body>
  <h1>Ordered list within the article tag using child selector and descendent selector</h1>
